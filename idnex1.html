<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const kot = 
        {
            imie: "Error",
            szybkosc: 8,
            miaucz: function(){
                console.log("miau");
            },
            danekota: function(){
                console.log("Imię: ",this.imie)
                console.log("Szybkość: ", this.szybkosc)
            }
        }

        kot.biegnie = function()
        {
            console.log("Kocia prędkość wynosi "+this.szybkosc+" i ciągle rośnie")
        }

        kot.danekota()
        kot.biegnie()
    </script>
</body>
</html>
